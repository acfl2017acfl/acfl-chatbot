<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ACFL Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #e5e5e5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .chatbox {
    background: #ffffff;
    width: 520px;
    height: 720px;
    border-radius: 14px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .header {
    background: #e85222;
    color: #ffffff;
    padding: 14px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .header img {
    height: 40px;
    background: #ffffff;
    padding: 4px;
    border-radius: 6px;
  }

  .header-title {
    font-size: 18px;
    font-weight: bold;
  }

  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 18px;
    background: #f7f7f7;
  }

  .bot, .user {
    margin: 10px 0;
    padding: 12px 14px;
    border-radius: 14px;
    max-width: 80%;
    white-space: pre-line;
    font-size: 14px;
  }

  /* SYSTEM / BOT MESSAGE */
  .bot {
    background: #e6f4ea;
    color: #1e4620;
    border-left: 5px solid #2e7d32;
  }

  /* USER MESSAGE */
  .user {
    background: #e85222;
    color: #ffffff;
    margin-left: auto;
    text-align: right;
  }

  .input-area {
    display: flex;
    border-top: 1px solid #ddd;
  }

  .input-area input {
    flex: 1;
    padding: 14px;
    border: none;
    font-size: 14px;
    outline: none;
  }

  .input-area button {
    background: #e85222;
    color: #ffffff;
    border: none;
    padding: 0 22px;
    font-size: 14px;
    cursor: pointer;
  }

  .input-area button:hover {
    background: #cf4a1f;
  }
</style>
</head>

<body>

<div class="chatbox">
  <div class="header">
    <img src="ACFL Logo PNG WhiteBG.png" alt="ACFL Logo">
    <div class="header-title">ACFL Chatbot</div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input type="text" id="input" placeholder="Type your query here..." autocomplete="off">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");

let step = "intent";
let detectedIntent = "";

// Add message
function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = type;
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

// Greeting
addMessage("Welcome to ACFL Chatbot üëã\nHow may I help you today?", "bot");

// Keywords
const fuelKeywords = [
  "fuel","petrol","diesel","dizel","petral","fual",
  "tel","oil","paisa","pesa","paise","payment",
  "km","travel"
];

const incentiveKeywords = [
  "incentive","insentive","bonus","variable",
  "commission","target","payout","earning"
];

function normalize(text) {
  return text.toLowerCase().replace(/[^a-z0-9\s]/g, "");
}

function detectIntent(text) {
  let fuel = 0;
  let incentive = 0;

  fuelKeywords.forEach(w => { if (text.includes(w)) fuel++; });
  incentiveKeywords.forEach(w => { if (text.includes(w)) incentive++; });

  if (fuel > 0 && incentive > 0) return "AMBIGUOUS";
  if (fuel > 0) return "FUEL";
  if (incentive > 0) return "INCENTIVE";
  return null;
}

function isValidPAC(pac) {
  return /^pac\d{6}$/i.test(pac);
}

function processInput(userText) {
  addMessage(userText, "user");

  if (step === "intent") {
    const intent = detectIntent(normalize(userText));

    if (intent === "FUEL") {
      detectedIntent = "Fuel claim related query";
      addMessage("‚úî Fuel claim related query identified.\nPlease enter your PAC ID (Example: pac001617)", "bot");
      step = "pac";
    }
    else if (intent === "INCENTIVE") {
      detectedIntent = "‚úî Incentive related query identified.";
      addMessage("‚úî Incentive related query identified.\nPlease enter your PAC ID (Example: pac001617)", "bot");
      step = "pac";
    }
    else if (intent === "AMBIGUOUS") {
      addMessage("Your query relates to multiple topics.\nPlease specify:\n1Ô∏è‚É£ Fuel\n2Ô∏è‚É£ Incentive", "bot");
    }
    else {
      addMessage("Sorry, I could not understand your query.\nPlease try again.", "bot");
    }
  }
  else if (step === "pac") {
    if (isValidPAC(userText)) {
      addMessage("‚úÖ PAC ID accepted: " + userText.toLowerCase(), "bot");
      addMessage(detectedIntent + "\nThis will be processed further in the next step.", "bot");
      step = "done";
    } else {
      addMessage("‚ùå Invalid PAC ID format.\nPlease enter again (Example: pac001617)", "bot");
    }
  }
}

// Send button handler
function sendMessage() {
  if (input.value.trim() !== "") {
    const text = input.value.trim();
    input.value = "";
    processInput(text);
  }
}

// Enter key support
input.addEventListener("keydown", function(e) {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
